<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Meal Planner</title>

    <link rel="stylesheet" th:href="@{/css/main.css}" href="../../static/css/main.css" />
    <link rel="stylesheet" th:href="@{/css/flex.css}" href="../../static/css/flex.css" />
    <link rel="stylesheet" th:href="@{/css/navigation.css}" href="../../static/css/navigation.css" />
    <link rel="stylesheet" th:href="@{/css/appContent.css}" href="../../static/css/appContent.css" />

    <link rel="stylesheet" href="../../static/css/ingredients/ingredientsCard.css" th:href="@{/css/ingredients/ingredientsCard.css}">

    <link rel="stylesheet" th:href="@{/css/materialTheme.css}" href="../../static/css/materialTheme.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Text:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="importmap">
            {
                "imports": {
                    "@material/web/": "https://esm.run/@material/web/"
                }
            }
    </script>
    <script type="module">
        import "@material/web/all.js";
        import { styles as typescaleStyles } from "@material/web/typography/md-typescale-styles.js";
        document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
</head>

<body class="light">
    <div id="app" class="flex flex-row">
        <div id="app-navigation">
            <div th:replace="~{layout/navigationMenu :: navigationMenu}"></div>
        </div>

        <div id="app-page-content">
            <div id="app-content" layout:fragment="content">
        </div>
    </div>
</body>

</html>
